apiVersion: apps/v1 
kind: Deployment
metadata:
  namespace: default
  name: angular
  labels:
    app: angular
    namespace: angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - name: angular
        image: naveed0004/angular:8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: angular
  namespace: angular
  labels:
    name: angular
    app: angular
spec:
  ports:
    - port: 80
  selector:
    app: angular
#  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-angular-com
  namespace: angular
  labels:
    app: angular
spec:
  rules:
  - host: nginx.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: angular
            port:
              number: 80

